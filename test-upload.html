<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Upload ImgBB</title>
</head>
<body>
    <h1>Test Upload ImgBB</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="testUpload()">Tester Upload</button>
    <div id="result"></div>

    <script>
        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<p style="color: red;">Veuillez sélectionner un fichier</p>';
                return;
            }

            const file = fileInput.files[0];
            resultDiv.innerHTML = '<p>Upload en cours...</p>';

            try {
                const reader = new FileReader();
                reader.onload = async () => {
                    try {
                        const base64 = reader.result;
                        const base64Data = base64.split(',')[1];
                        
                        const formData = new FormData();
                        formData.append('image', base64Data);
                        formData.append('expiration', '86400');
                        
                        const response = await fetch('https://api.imgbb.com/1/upload?key=913a666159bc972f4ff90aa5d88589', {
                            method: 'POST',
                            body: formData,
                        });
                        
                        if (response.ok) {
                            const result = await response.json();
                            resultDiv.innerHTML = `
                                <p style="color: green;">✅ Upload réussi !</p>
                                <p><strong>URL:</strong> <a href="${result.data.url}" target="_blank">${result.data.url}</a></p>
                                <p><strong>Status:</strong> ${response.status}</p>
                                <pre>${JSON.stringify(result, null, 2)}</pre>
                            `;
                        } else {
                            const errorText = await response.text();
                            resultDiv.innerHTML = `
                                <p style="color: red;">❌ Échec de l'upload</p>
                                <p><strong>Status:</strong> ${response.status}</p>
                                <p><strong>Erreur:</strong> ${errorText}</p>
                            `;
                        }
                    } catch (error) {
                        resultDiv.innerHTML = `
                            <p style="color: red;">❌ Erreur: ${error.message}</p>
                        `;
                    }
                };
                reader.onerror = () => {
                    resultDiv.innerHTML = '<p style="color: red;">❌ Erreur de lecture du fichier</p>';
                };
                reader.readAsDataURL(file);
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ Erreur: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
